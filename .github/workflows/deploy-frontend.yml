name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ExamPiShotBrowser/**'

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./ExamPiShotBrowser
      run: npm install

    - name: Build frontend
      working-directory: ./ExamPiShotBrowser
      run: npm run build

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: pishot
        package: ./ExamPiShotBrowser/build
