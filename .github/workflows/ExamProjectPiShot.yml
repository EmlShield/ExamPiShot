name: Build and deploy .NET Core application to Web App ExamProjectPiShot with API Management Service ExamProjectApi-ExamPiShotApi
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: ExamProjectPiShot
  AZURE_WEBAPP_PACKAGE_PATH: ExamPiShotRest\publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: ExamProject
  AZURE_APIM_SERVICENAME: ExamProjectApi
  AZURE_APIM_API_ID: ExamPiShotApi
  AZURE_APIM_APPSERVICEURL: https://examprojectpishot-f3gtgrakffckh3dt.germanywestcentral-01.azurewebsites.net
  API_IMPORT_SPECIFICATION_PATH: ExamPiShotRest\publish\openapi\v1.json
  # API_IMPORT_DLL: ExamPiShotRest\bin\Release\net9.0\ExamPiShotRest.dll
  # API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: ExamPiShotRest
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
    - name: Add Microsoft.Extensions.ApiDescription.Server (9.x)
      run: dotnet add ${{ env.WORKING_DIRECTORY }}/${{ env.WORKING_DIRECTORY }}.csproj package Microsoft.Extensions.ApiDescription.Server --version 9.0.10
    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    #- name: Copy OpenAPI file to expected swagger.json location
      #shell: pwsh
      #run: |
        #New-Item -ItemType Directory -Path ExamPiShotRest\publish -Force | Out-Null
        #Copy-Item -Path "ExamPiShotRest\publish\openapi\v1.json" -Destination "${{ env.API_IMPORT_SPECIFICATION_PATH }}" -Force
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.ExamProjectApi_SPN }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" --service-name "${{ env.AZURE_APIM_SERVICENAME }}" --api-id "${{ env.AZURE_APIM_API_ID }}" --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
    - name: logout
      run: >
        az logout
